<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4b2ff5, #27b0f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .input-box {
            margin-bottom: 18px;
        }

        .input-box input,
        .input-box textarea {
            width: 100%;
            padding: 13px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            resize: none;
        }

        .input-box input::placeholder,
        .input-box textarea::placeholder {
            color: #e1e1e1;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: #fff;
            color: #4b2ff5;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #eaeaea;
            transform: scale(1.05);
        }

        .back {
            text-align: center;
            margin-top: 18px;
        }

        .back a {
            color: yellow;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Us</h2>

        <p>Weâ€™d love to hear from you! Send us a message below.</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-box">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="input-box">
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="back">
            <a href="/">Go to Home</a>
        </div>
    </div>

</body>
</html>
